id: notre-mission
title: Notre mission
subtitle: Permettre à chacun d'agir sur son parcours professionnel

items:
  - description: |-
      L’association POWA est issue de l’association
      SoManyWays qui a accompagné plus de 3000 jeunes
      en 3 ans. Aujourd'hui une partie de l’équipe lance cette nouvelle
      dynamique pour focaliser sur l'impact social du projet.

      __Notre objectif : transférer des méthodes et ressources
      pédagogiques aux professionnels et non-professionnels
      qui accompagnent les jeunes dans leurs problématiques
      d’orientation et d’insertion.__ Nous voulons
      ainsi permettre à plus de jeunes, en priorité ceux qui
      en ont le plus besoin, de bénéficier d’un
      accompagnement adapté à un monde professionnel de plus
      en plus incertain et complexe.

      Nous utilisons les périodes de questionnement professionnel pour en faire
      des moments propices au développement de l’autonomie et du pouvoir d’agir
      de chacun. Pour cela, nous travaillons de manière ouverte et
      collaborative sur 3 niveaux : _#comprendre_ _#co-innover_ et _#diffuser_.


  - description: |-

      <span class="powa-dot">__#comprendre__</span> : Grâce à une communauté de bénévoles
      et d’experts, POWA ouvre des espaces d’échange pour
      libérer la parole et collecter les besoins générés par
      les mutations du monde du travail, partagés dans un
      plaidoyer public.

      <span class="powa-dot">__#co-innover__</span> : POWA travaille avec et pour toutes
      les personnes &mdash; enseignants, COP, conseillers en
      insertion, éducateurs, parents, membres d’associations &mdash;
      qui accompagnent les jeunes en co-créant les outils et
      les ressources pédagogiques adaptés aux besoins et aux
      comportements des jeunes dans les périodes de
      transition.

      <span class="powa-dot">__#diffuser__</span> : Pour que ces méthodes et contenus
      soient accessibles et utilisés par un maximum
      d’accompagnateurs, POWA sensibilise, outille, forme et
      accompagne la transformation des pratiques de tous les
      acteurs de l’orientation, de l’insertion et de
      l’inclusion socio-professionnelle.

