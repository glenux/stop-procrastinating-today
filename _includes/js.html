<!-- Make sure HTTPS version of the site is used -->
<script>
(function() {
	var isLocalhost;
	var isSecure;

	// detect local environment
	isLocalhost = window.location.host.startsWith("127.0.0.1")
		|| window.location.host.startsWith("localhost");

	isSecure = (window.location.protocol === "https:");

	// force mail service 
	if (isLocalhost) {
		window.mailService = 'http://localhost:8080';
	} else {
		window.mailService = '//forms.' + window.location.host;
	}

	// force ssl on production 
	if (!isLocalhost && !isSecure) {
       	window.location.protocol = "https";
	}
}());

</script>
